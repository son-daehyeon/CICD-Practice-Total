version: '3.8'

services:
  mongodb:
    image: mongodb/mongodb-community-server:latest
    container_name: mongodb

  backend:
    image: ioloolo/cicd-practice-backend:1.0.0
    build: backend
    container_name: backend
    depends_on:
      - mongodb
    links:
      - mongodb

  frontend:
    image: ioloolo/cicd-practice-frontend:1.0.0
    build: frontend
    container_name: frontend

  web:
    image: ioloolo/cicd-practice-web:1.0.0
    build: web
    container_name: web
    depends_on:
      - frontend
      - backend
    links:
      - frontend
      - backend
    ports:
      - "80:80"
